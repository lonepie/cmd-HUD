[General]
cmd_path=%SystemRoot%\system32\WindowsPowerShell\v1.0\powershell.exe
cmd_args=
hotkey=^`
start_with_windows=0
start_hidden=1
autohide_by_default=0

[Display]
initial_height=400
initial_width=100
initial_trans=255
window_borders=0
display_on_monitor=0

[Animation]
animate=1
animation_mode=fade
animation_step=16
animation_timeout=10